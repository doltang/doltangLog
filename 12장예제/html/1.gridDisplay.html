<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/resetcss@1.0.3/reset.min.css"
    />
    <title>Grid Display</title>
    <style>
      .container {
        display: grid; /* 여기서 inline-grid 로 바꾸면..? */
        width: 300px;
        height: 250px;
        border: 4px solid rgb(71, 135, 231);
      }

      .item {
        border: 1px dashed red;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>

    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>
  </body>
</html>

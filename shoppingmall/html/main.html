    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

    <!-- 헤더 -->

      <!-- 메인 로고 -->
      <div id="logoContainer">
        <a href="./main.html" id="logo">

      <!-- SHOPPING LIST -->
      <div class="title" id="shoppingList"><p>SHOPPING LIST</p></div>
      <div id="shoppingList">
        <div class="itemContainer">
          <div class="item">
            <div class="photoContainer">
              <img class="image1" src="../images/image1.jpeg" alt="" />
            </div>
            <div class="itemBox">
              <div class="itemInfo">
                <p class="itemName name1"></p>
                <p class="itemPrice price1"></p>
              </div>
              <div class="itemIcon">
                <div class="cartBtn cart1">
                  <img class="icon" src="../images/shoppingBagAdd.svg" alt="" />
                </div>
                <div class="likeBtn" id="like1">
                  <img class="icon" src="../images/likeAdd.svg" alt="" />
                </div>
              </div>
            </div>
          </div>

          <div class="item">
            <div class="photoContainer">
              <img class="image2" src="" alt="" />
            </div>
            <div class="itemBox">
              <div class="itemInfo">
                <p class="itemName name2"></p>
                <p class="itemPrice price2"></p>
              </div>
              <div class="itemIcon">
                <div class="cartBtn cart2">

              <div class="itemIcon">

                  <img class="icon" src="../images/shoppingBagAdd.svg" alt="" />

                <div class="likeBtn" id="like3">
                  <img class="icon" src="../images/likeAdd.svg" alt="" />
                </div>
              </div>
            </div>
          </div>

          <div class="item">
            <div class="photoContainer">
              <img class="image4" src="../images/image4.jpeg" alt="" />
            </div>
            <div class="itemBox">
              <div class="itemInfo">
                <p class="itemName name4">아이템</p>
                <p class="itemPrice price4">10000원</p>
              </div>
              <div class="itemIcon">
                <div class="cartBtn cart4">
                  <img class="icon" src="../images/shoppingBagAdd.svg" alt="" />
                </div>
                <div class="likeBtn" id="like4">
                  <img class="icon" src="../images/likeAdd.svg" alt="" />

      <!-- MY LIKES -->

      <div id="myLikes">

        <div id="LikedItemContainer" class="itemContainer">
          <div class="item likedItem" id="likedItem1">
            <div class="photoContainer">
              <img class="image1" src="../images/image1.jpeg" alt="" />

            <div class="itemBox">
              <div class="itemInfo">
                <p class="itemName name1"></p>
                <p class="itemPrice price1"></p>
              </div>
              <div class="itemIcon">
                <div class="cartBtn cart1">
                  <img class="icon" src="../images/shoppingBagAdd.svg" alt="" />
                </div>
                <div class="likeBtn" id="dLike1">
                  <img class="icon" src="../images/likeDelete.svg" alt="" />
                </div>
              </div>
            </div>
          </div>

          <div class="item likedItem" id="likedItem2">
            <div class="photoContainer">
              <img class="image2" src="" alt="" />
            </div>
            <div class="itemBox">
              <div class="itemInfo">

              <div class="itemInfo">
                <p class="itemName name3"></p>
                <p class="itemPrice price3"></p>
              </div>
              <div class="itemIcon">

            </div>
          </div>
        </div>

      <!-- SHOPPING BAG -->
      <div class="title" id="sBag"><p>SHOPPING BAG</p></div>
      <div id="shoppingBag">
        <p id="noCartItems">장바구니에 담은 상품이 없습니다.</p>
        <!-- 장바구니 리스트 -->
        <div id="cartContainer">
          <div class="cartItem" id="cartItem1">
            <div class="photoContainer">
              <img class="image1" src="../images/image1.jpeg" alt="" />
            </div>
            <div class="itemBox">
              <div class="itemInfo">
                <p class="itemName name1"></p>
                <p class="itemPrice price1"></p>
              </div>
            </div>
            <div class="numberContainer">
              <input
                class="itemNumber"
                type="number"
                min="1"
                max="5"
                value="1"
              />
            </div>
            <div class="moneyContainer">
              <p class="cartPrice">179000</p>
            </div>
          </div>

          <div class="cartItem" id="cartItem2">

              <img class="image2" src="../images/image1.jpeg" alt="" />

            <div class="itemBox">

                <p class="itemName name2"></p>

            </div>

                type="number"

                value="1"

            </div>
            <div class="moneyContainer">

            <div class="itemBox">
              <div class="itemInfo">
                <p class="itemName name4"></p>
                <p class="itemPrice price4"></p>
              </div>
            </div>
            <div class="numberContainer">
              <input
                class="itemNumber"
                type="number"
                min="1"
                max="5"
                value="1"
              />
            </div>
            <div class="moneyContainer">
              <p class="cartPrice">57000</p>
            </div>
          </div>
          <!-- 클리어 -->
          <div id="clearContainer">
            <button id="clearBtn">CLEAR</button>
          </div>
        </div>
        <!-- 총 금액 -->
        <div id="sumContainer">
          <p id="sumTitle">총 금액 :</p>
          <p id="sum">10000</p>
        </div>
      </div>
    </main>
    <script src="../js/main.js"></script>

</html>
